name: Save Analytics

on:
  repository_dispatch:
    types: [page_view]

jobs:
  save-analytics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update analytics.json
        run: |
          echo "$PAYLOAD" | jq . > event.json

          if [ ! -f _data/analytics.json ]; then
            echo "[]" > _data/analytics.json
          fi

          jq ". += [$(cat event.json)]" _data/analytics.json > tmp.json
          mv tmp.json _data/analytics.json

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/analytics.json
          git commit -m "Add analytics event: $(date --iso-8601=seconds)" || echo "No changes"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
    env:
      PAYLOAD: ${{ toJson(github.event.client_payload) }}
